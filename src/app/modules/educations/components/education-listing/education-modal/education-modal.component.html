<div class="modal-header">
    <h1 class="modal-title" id="staticBackdropLabel"> Unos edukacije</h1>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="createForm">

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Naslov*:</label>
            </div>
            <div class="col-9">
                <input class="form-control" type="text" formControlName="title">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Datum*:</label>
            </div>
            <div class="col-9">
                <input class="form-control" type="date" formControlName="date">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Sati trajanja*:</label>
            </div>
            <div class="col-9">
                <input class="form-control" type="text" formControlName="length">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Opis*:</label>
            </div>
            <div class="col-9">
                <input class="form-control" type="text" formControlName="description">
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button (click)="close()" class="btn btn-primary">Zatvori</button>
    <button  class="btn btn-primary"  [promiseBtn]="promiseBtn" [disabled]="!createForm.valid" (click)="save()" > Spremi </button>
</div>
