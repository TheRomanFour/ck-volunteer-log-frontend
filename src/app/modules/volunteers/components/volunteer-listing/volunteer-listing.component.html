<div class="tablica">
    <ngx-datatable
            class="material striped"
            [headerHeight]="50"
            [rowHeight]="'auto'"
            (activate)='onSelect($event)'
            [rows]="rows"
    >

        <ngx-datatable-column name="Ime">
            <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                {{ row.firstname }}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Prezime">
            <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                {{ row.lastname }}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="OIB">
            <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                {{ row.attributes.oib }}
            </ng-template>
        </ngx-datatable-column>




        <ngx-datatable-column name="E-mail">
            <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                {{ row.email }}
            </ng-template>
        </ngx-datatable-column>




        <ngx-datatable-column name="Broj">
            <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                {{ row.phone }}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Uredi" prop="name">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex"
                         let-row="row">

                <!--send "row" as argument to the function openVolunteerDelete()-->
                <button type="button" class="btn btn-success" style="background-color:green; border: green;" (click)="openVolunteerEdit(row);$event.stopPropagation()">
                    <mat-icon>edit</mat-icon>
                </button>


            </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column name="ObriÅ¡i" prop="name">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex"
                         let-row="row">

                <!--send "row" as argument to the function openVolunteerDelete()-->
                <button type="button" class="btn btn-danger" style="background-color:red; border: red;" (click)="openVolunteerDelete(row);$event.stopPropagation()">
                    <mat-icon>delete</mat-icon>
                </button>


            </ng-template>
        </ngx-datatable-column>



    </ngx-datatable>
</div>
