<div class="modal-header">
    <h1 class="modal-title" id="staticBackdropLabel"> UreÄ‘ivanje volontera</h1>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="editForm">

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Ime*:</label>
            </div>
            <div class="col-9">
                <input class="form-control" type="text"  formControlName="firstname"  placeholder="{{volunteer_firstname}}" >
            </div>
            <div>

            </div>
        </div>

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Prezime*:</label>
            </div>
            <div class="col-9">
                <input class="form-control" type="text" formControlName="lastname" placeholder="{{volunteer_lastname}}">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Email*:</label>
            </div>
            <div class="col-9">
                <input class="form-control" type="email" formControlName="email" placeholder="{{volunteer_email}}">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Phone*:</label>
            </div>
            <div class="col-9">
                <input class="form-control" type="text" formControlName="phone" placeholder="{{volunteer_phone}}">
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button (click)="close()" class="btn btn-primary">Zatvori</button>
    <button [promiseBtn]="promiseBtn" [disabled]="!editForm.valid" (click)="update(volunteer_id)" class="btn btn-primary">Spremi</button>
</div>
