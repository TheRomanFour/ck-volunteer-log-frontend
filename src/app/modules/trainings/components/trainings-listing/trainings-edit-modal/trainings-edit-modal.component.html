<div class="modal-header">
    <h1 class="modal-title" id="staticBackdropLabel"> Uređivanje vježbe</h1>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="editForm">

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Ime vježbe*:</label>
            </div>
            <div class="col-9">
                <input class="form-control" type="text"  formControlName="name"   >
            </div>
            <div>

            </div>
        </div>

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Datum početka*:</label>
            </div>
            <div class="col-9">
                <input class="form-control" type="date" formControlName="date_from" >
            </div>
        </div>

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Datum završetka*:</label>
            </div>
            <div class="col-9">
                <input class="form-control" type="date" formControlName="date_to"  >
            </div>
        </div>

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Lokacija*:</label>
            </div>
            <div class="col-9">
                <input class="form-control" type="text" formControlName="location">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Vrijeme početka:</label>
            </div>
            <div class="col-9">
                <input class="form-control" type="text" formControlName="start_time" >
            </div>
        </div>

        <div class="form-group row">
        <div class="col-3 d-flex align-items-center">
            <label>Maksimum sudionika:</label>
        </div>
        <div class="col-9">
            <input class="form-control" type="text" formControlName="maximum_participants" >
        </div>
    </div>

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Opis:</label>
            </div>
            <div class="col-9">
                <textarea class="form-control" type="text" formControlName="description" > </textarea>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button (click)="close()" class="btn btn-primary">Zatvori</button>
    <button [promiseBtn]="promiseBtn" [disabled]="!editForm.valid" (click)="update()" class="btn btn-success">Spremi</button>
</div>
